<!DOCTYPE html>
<html lang="en-au">
    <head>
        <meta charset="utf-8" />
        <title>Le Carte - A Mapping Hatchdling</title>
        <link rel="stylesheet" href="static/styles.css" />
        <!-- JavaScript libraries and UX based code -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="static/jquery.1.8.1-min.js"><\/script>')</script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="jquery.lecarte.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.lecarte').lecarte({ addPin: true, zoom: 12 });
            });
        </script>
    </head>

    <body>

        <div id="wrapper">
            <hgroup>
                <h1>Le Carte</h1>
                <h2>A mapping Hatchdling</h2>
            </hgroup>
            <p>
                The following code is a simple example of a Google Map built by
                <code>leCarte</code> and jQuery. It requires only a simple
                jQuery plugin call + an element with <code>data-address</code>
                set.
            </p>
            <div class="lecarte" data-address="171-173 Mounts Bay Road, Perth WA 6000"></div>
        </div>

    </body>

</html>
